<h1 mat-dialog-title>Add new player</h1>
<div mat-dialog-content class="reduce-padding">
    <p>Please enter playername</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="playernameToAdd">
    </mat-form-field>
</div>
<div mat-dialog-actions class="btns">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [disabled]="playernameToAdd.length === 0" [mat-dialog-close]="playernameToAdd">Add player</button>
</div>
